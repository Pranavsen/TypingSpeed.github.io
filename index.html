<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content-box">
            <div class="typing-text">
                <p> </p>
            </div>
            <div class="test">
                <textarea name="text" id="mywords" cols="100" rows="10"></textarea>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time:</p>
                        <span><b>0</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistake:</p>
                        <span><b>0</b></span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span><b>0</b></span>
                    </li>
                    <!-- <li class="cpm">
                        <p>CPM:</p>
                        <span><b>0</b></span>
                    </li> -->
                </ul>
                <button id="btn">Start</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
